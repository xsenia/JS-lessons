<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Калькулятор</title>
    <style>
        body {
            padding: 30px;
            font-family: Arial;
            font-size: 16px;
        }
        label {
            width: 200px;
            display: inline-block;
            text-align-last: right;
            padding-right: 20px;
            margin-bottom: 10px;
        }
        div, p {
            color: #000;
            font-weight: 300;
            padding: 20px;
            max-width: 100%;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>10 урок</h1>

<label for="selector">Что создадим?</label>
<input type="text" name="" id="selector"><br>

<label for="height">Высота: </label>
<input type="number" name="" id="height"><br>

<label for="width">Ширина: </label>
<input type="number" name="" id="width"><br>

<label for="bg">Фон: </label>
<select name="" id="bg">
    <option value="#ccc">Серый</option>
    <option value="#d84e4e">Розовый</option>
    <option value="#33e1ff">Голубой</option>
    <option value="#2735f8">Синий</option>
    <option value="#ff2727">Красный</option>
    <option value="#e0b175">Бежевый</option>
</select><br>

<label for="fontSize">Размер шрифта: </label>
<input type="number" name="" id="fontSize"><br>

<button id="btn">Создать</button><br><br>

<script src="./script/script-first.js"></script>
</body>
</html>
